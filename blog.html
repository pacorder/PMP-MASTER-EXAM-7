<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog PMP - Prepárate para el Examen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
    <meta name="google-adsense-account" content="ca-pub-2358850294363122">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2358850294363122"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="px-4 lg:px-6 h-20 flex items-center border-b border-gray-200 bg-white/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-2.5 rounded-xl shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="8" r="7"></circle>
                        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                    </svg>
                </div>
                <span class="text-xl font-bold bg-gradient-to-r from-gray-900 to-blue-700 bg-clip-text text-transparent">
                    Blog PMP
                </span>
            </div>

            <nav class="hidden md:flex items-center space-x-1">
                <a href="index.html" class="px-4 py-2.5 rounded-lg font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">Inicio</a>
                <a href="tips.html" class="px-4 py-2.5 rounded-lg font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">Tips</a>
                <a href="blog.html" class="px-4 py-2.5 rounded-lg font-medium text-blue-600 bg-blue-50">Blog</a>
                <a href="pmpexam1.html" class="px-4 py-2.5 rounded-lg font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">Examen Gratis</a>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="py-16 text-center">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Blog PMP</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Artículos diarios con consejos, análisis y actualizaciones basadas en la 7ma edición del PMBOK Guide.
            </p>
        </div>
    </section>

    <!-- Blog Posts -->
    <section class="py-12">
        <div class="container mx-auto px-4 max-w-4xl">
            <div id="blog-posts" class="space-y-10">
                <!-- Los posts se cargarán aquí dinámicamente -->
                <div class="text-center py-10">
                    <i class="fas fa-spinner fa-spin text-3xl text-blue-600"></i>
                    <p class="mt-4 text-gray-600">Cargando artículos...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-gray-900 text-gray-400 text-center">
        <div class="container mx-auto px-4">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Cargar posts desde posts.json
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('blog-posts');
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error('No se pudo cargar el archivo posts.json');
                const posts = await response.json();

                if (!Array.isArray(posts) || posts.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-600">No hay artículos disponibles.</p>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <article class="animate bg-white p-8 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                        <div class="text-sm text-blue-600 font-medium mb-2">${post.date}</div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">${post.title}</h2>
                        <p class="text-gray-700 leading-relaxed">${post.content}</p>
                        ${post.tags ? `<div class="mt-4 flex flex-wrap gap-2">
                            ${post.tags.map(tag => `<span class="bg-blue-100 text-blue-800 text-xs px-2.5 py-0.5 rounded">${tag}</span>`).join('')}
                        </div>` : ''}
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error al cargar los posts:', error);
                container.innerHTML = `<div class="text-center text-red-600"><i class="fas fa-exclamation-triangle"></i> Error al cargar los artículos.</div>`;
            }
        });
    </script>
</body>
</html>
